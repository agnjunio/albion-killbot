version: "3.9"

services:
  mongodb:
    image: mongo:latest
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
      interval: 30s
      timeout: 30s
      retries: 5
    volumes:
      - type: volume
        source: mongodb
        target: /data/db
      - type: volume
        source: mongodb-config
        target: /data/configdb
    ports:
      - 27017:27017

  rabbitmq:
    image: rabbitmq:3
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 5
    volumes:
      - type: volume
        source: rabbitmq
        target: /var/lib/rabbitmq
    expose:
      - 5672

  nginx:
    image: nginx:latest
    healthcheck:
      test: service nginx status || exit 1
      interval: 30s
      timeout: 30s
      retries: 5
    volumes:
      - ./nginx:/etc/nginx/templates
    ports:
      - 80:80

  crawler:
    build:
      context: ../server
      dockerfile: Dockerfile
    image: albion-killbot
    command: npm run start:crawler:dev
    depends_on:
      - rabbitmq
    env_file: ../server/.env
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://rabbitmq
    volumes:
      - ../server/src:/app/src

  bot:
    build:
      context: ../server
      dockerfile: Dockerfile
    image: albion-killbot
    command: npm run start:bot:dev
    depends_on:
      - mongodb
      - rabbitmq
    env_file: ../server/.env
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://mongodb:27017/albion-killbot
      - RABBITMQ_URL=amqp://rabbitmq
    volumes:
      - ../server/src:/app/src
      - type: volume
        source: cache
        target: /tmp/albion-killbot-cache

  api:
    build:
      context: ../server
      dockerfile: Dockerfile
    image: albion-killbot
    command: npm run start:api:dev
    depends_on:
      - mongodb
      - nginx
    env_file: ../server/.env
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://mongodb:27017/albion-killbot
    volumes:
      - ../server/src:/app/src
    expose:
      - 80

  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    image: albion-killbot-dashboard
    depends_on:
      - api
      - nginx
    environment:
      - PORT=80
    volumes:
      - ../dashboard/public:/app/public
      - ../dashboard/src:/app/src
    expose:
      - 80

volumes:
  mongodb:
  mongodb-config:
  rabbitmq:
  cache:
